<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Doctor Portal - Check Patient</title>
</head>

<body>
<div class="container">
    <h1>Check Patient and Diseases History</h1>

    <form th:action="@{/doctor/check-patient}" method="post">
        <input type="text" name="patientPesel" placeholder="Patient PESEL" />
        <button type="submit" class="btn btn-primary">Check Another Patient</button>
    </form>

    <h2>Patient Information</h2>
    <div th:if="${patient}">
        <p><strong>Name:</strong> <span th:text="${patient.name}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${patient.surname}"></span></p>
        <p><strong>PESEL:</strong> <span th:text="${patient.pesel}"></span></p>
        <p><strong>Date of Birth:</strong> <span th:text="${patient.dateOfBirth}"></span></p>


        <h3>Diseases</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Disease Name</th>
                <th>Diagnosis Date</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="disease : ${patient.diseases}">
                <td th:text="${disease.diseaseName}"></td>
                <td th:text="${disease.diagnosisDate}"></td>
                <td th:text="${disease.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <a th:href="@{/doctor}" class="btn btn-info" role="button">Go back</a>
        </div>
    </div>
</div>
</body>

</html>
