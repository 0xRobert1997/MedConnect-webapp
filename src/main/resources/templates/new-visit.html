<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>New Visit</title>
</head>

<body>
<div class="container">
    <h1>New Visit</h1>

    <h2>Select available date and choose hours of your visit</h2>
    <form th:action="@{/confirm-visit}" method="post">
        <input type="hidden" name="patientEmail" th:value="${patientEmail}" />
        <input type="hidden" name="doctorEmail" th:value="${doctorEmail}" />


        <table class="table">
            <thead>
            <tr>
                <th>Day</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Select</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="availability : ${doctorAvailabilities}">
                <td th:text="${availability.day}"></td>
                <td th:text="${availability.startTime}"></td>
                <td th:text="${availability.endTime}"></td>
                <td>
                    <input type="radio" th:name="selectedDay" th:value="${availability.day}" />
                </td>
            </tr>
            </tbody>
        </table>

    <div class="row mt-3">
        <div class="col-md-6">
            <h2>Select Visit Time</h2>
            <label for="startTime">Start Time:</label>
            <select id="startTime" name="startTime" required>
                <option th:each="time, iterStat : ${availableTimes}" th:value="${time}" th:text="${time}" th:unless="${iterStat.last}"></option>
            </select>

            <label for="endTime">End Time:</label>
            <select id="endTime" name="endTime" required>
                <option th:each="time, iterStat : ${availableTimes}" th:value="${time}" th:text="${time}" th:unless="${iterStat.last}"></option>
            </select>
        </div>
        <div class="col-md-6 text-md-end">
         <button type="submit" class="btn btn-primary">Make a visit</button>
        </div>
    </div>
    </form>


    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <a th:if="${currentPage > 0}" th:href="@{/new-visit(patientEmail=${patientDTO.email}, doctorEmail=${doctorEmail}, page=${currentPage - 1})}" class="btn btn-primary">Previous page</a>
            <a th:if="${currentPage < totalPages - 1}" th:href="@{/new-visit(patientEmail=${patientDTO.email}, doctorEmail=${doctorEmail}, page=${currentPage + 1})}" class="btn btn-primary">Next page</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <a th:href="@{/patient}" class="btn btn-info" role="button">Go back</a>
        </div>
    </div>
</div>
</body>

</html>
