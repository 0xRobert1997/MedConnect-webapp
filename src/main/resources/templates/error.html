<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
        }

    </style>
    <title>Error Page!</title>
</head>

<body>
<div class="container">
    <h1>Oops, something went wrong</h1>
    <h2>Don't worry, we will remove the source of issue shortly</h2>
    <b><span th:if="${errorMessage}" th:text="${errorMessage}">Error</span></b>
    <br>
    <img th:src="@{/images/gru.png}" alt="Ups!" width="auto" height="300px"/>
    <br>
    <br>
    <p>
        <a th:href="@{/}" class="btn btn-info" role="button">Go back</a>
    </p>
</div>
</body>

</html>
